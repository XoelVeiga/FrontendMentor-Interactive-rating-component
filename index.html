<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or cusstomise in your own stylesheet 👍 -->

</head>

<body>
  <main>
    <div class="card">
      <img class="star" src="images/icon-star.svg" alt="Girl in a jacket">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request.
        All feedback is appreciated to help us improve our offering!
      </p>
      <div class="inline">
        <button class="star">1</button>
        <button class="star">2</button>
        <button class="star">3</button>
        <button class="star">4</button>
        <button class="star">5</button>
      </div>
      <button type="submit" class="submit">SUBMIT</button>
    </div>
  </main>
</body>

</html>
